<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가가와 태희의 뉴스</title>
  <style>
    body { font-family: 'Pretendard', Arial, sans-serif; background: #f6f6f6; margin: 0; }
    header { background: #3b82f6; color: #fff; padding: 20px 40px; }
    nav { background: #2563eb; color: #fff; padding: 10px 40px; }
    nav a { color: #fff; margin-right: 20px; text-decoration: none; }
    main { padding: 30px 40px; background: #fff; min-height: 400px; }
    footer { background: #3b82f6; color: #fff; padding: 20px 40px; text-align: center; }
    .news-card { background: #f1f5f9; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 2px 8px #0001; padding: 16px; }
    .news-title { margin: 0 0 8px 0; font-size: 1.2em; }
    .news-content { margin: 0; }
  </style>
</head>
<body>
  <header>
    <h1>가가와 태희의 뉴스</h1>
  </header>
  <nav>
    <a href="#">홈</a>
    <a href="#">실시간 뉴스</a>
    <a href="#">인기 기사</a>
    <a href="#">로그아웃</a>
  </nav>
  <main>
    <div class="news-card">
      <h2 class="news-title">첫 번째 기사 제목</h2>
      <p class="news-content">여기에 첫 번째 뉴스 내용이 들어갑니다.</p>
    </div>
    <div class="news-card">
      <h2 class="news-title">두 번째 기사 제목</h2>
      <p class="news-content">두 번째 뉴스도 뭔가 중요한 내용이겠죠?</p>
    </div>
  </main>
  <footer>
    &copy; 2025 가가와 태희
  </footer>
</body>
</html>
